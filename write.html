<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Day1</title>
  </head>
  
  <body>
    
    
    <form method="post" action="/ok">
        <div style="width: 80%; margin: 0 auto; margin-top: 50px;">
            <div style="text-align: center;">
                <h2>게시판</h2>
            </div>
        <div class="form-group"> 
          <label for="exampleInputEmail1">제목</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" placeholder="제목을 입력하세요." required>        
        </div>

        <div class="form-group">
            <label for="exampleInputEmail2">이름</label>
            <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="name" placeholder="이름을 입력하세요." required>        
          </div>

        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="memo" placeholder="내용을 입력하세요." required></textarea>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail3">예약</label>
            <input type="date" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" name="wdate" placeholder="날짜를 입력하세요." required>        
          </div>
        
        <button type="submit" class="btn btn-primary">확인</button>
    </div>  
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>

</html>
